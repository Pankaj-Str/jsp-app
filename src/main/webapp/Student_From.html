<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
	
		<div class="container">
			
			<div class="row justify-content-md-center">
			
			<div class="col-sm-6 card shadow-lg mt-4">
			<form action="Student_form_result.jsp" method="get">
				<h1 class="text-center">Sign up Now !</h1>
				<div class="mb-3">
				  <label  class="form-label">Email address</label>
				  <input type="email" class="form-control" name="email" placeholder="name@example.com" required="required">
				</div>
				<div class="mb-3">
				  <label  class="form-label">User Name</label>
				  <input type="text" class="form-control" name="u_name" placeholder="Enter user name..">
				</div>
				<div class="form-check mb-3">
				  <input class="form-check-input" type="radio" name="r_button" value="Male">
				  <label class="form-check-label">
				    Male
				  </label>
				</div>
				<div class="form-check mb-3">
				  <input class="form-check-input" type="radio" name="r_button" value="female">
				  <label class="form-check-label" >
				    Female
				  </label>
				</div>
				<div class="mb-3">
				<label class="form-check-label" >
				    Course
				  </label>
					<select class="form-select" name="course">
						  <option selected value="Not Selected">Select Course</option>
						  <option value="JAVA SE">JAVA SE</option>
						  <option value="JAVA EE">JAVA EE</option>
						  <option value="Python">Python</option>
					</select>
				
				</div>
				<div class="mb-3">
				<label class="form-check-label mb-3" for="flexCheckDefault">
				    Select Topic
				  </label>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="Inheritance" name="topic" >
				  <label class="form-check-label" >
				    - Inheritance 
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="Class"name="topic"  >
				  <label class="form-check-label" >
				    - Class 
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="Object"name="topic"  >
				  <label class="form-check-label" >
				    - Object 
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="this key word "name="topic"  >
				  <label class="form-check-label" >
				    - this key word 
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="superb key word"name="topic" >
				  <label class="form-check-label">
				    - superb key word 
				  </label>
				</div>
				
				</div>
				
				<div class="mb-3">
				  <label  class="form-label">DOB</label>
				  <input type="date" class="form-control" name="date">
				</div>
				
				<div class="mb-3">
				 
				  <input type="submit" class="form-control btn btn-primary" value="Submit" >
				</div>
			</form>	
				
			</div>
			</div>
		
		</div>
		
</body>
</html>
